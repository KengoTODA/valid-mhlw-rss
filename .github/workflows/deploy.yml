name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "3 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - run: |
          mkdir stf
          mkdir rss
          for NAME in stf/news stf/kinkyu rss/inful_news rss/inful_medical rss/inful_local; do
            echo "creating $NAME..."
            curl --user-agent "github.com/${{ github.action_repository }}:${{ github.sha }}" -s https://www.mhlw.go.jp/$NAME.rdf | sed -E 's#<copyright>(.*)</copyright>#<!-- \1 -->#g' > $NAME.rdf;
            sleep 1
          done
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
