name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "3 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - run: |
          curl -s https://www.mhlw.go.jp/stf/news.rdf | sed -e 's#<copyright>.*</copyright>#<!-- dropped copyright -->#' > news.rdf
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
